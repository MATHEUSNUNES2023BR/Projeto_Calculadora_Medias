<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora de médias</title>
</head>
<body>
    
    <section class="logo">
        <div class="container">
            <img src="images/logo.png" alt="">
            <p>Calculadora de médias</p>
        </div>
    </section>

    <section class="formulario">
        <form>
            <input type="text" placeholder="Nome da atividade" id="atividade" required>
            <input type="number" placeholder="Nota" id="nota" min="0" max="10" required>
            <button>Adicionar +</button>
        </form>
    </section>
    
    <table>
        <thead>
            <tr>
                <th>Nome da atividade</th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <script src="main.js"></script>
</body>
</html>
